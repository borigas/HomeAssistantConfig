tv_sides_off:
  alias: Side TVs
  sequence:
  - service: media_player.turn_off
    data_template:
      entity_id: media_player.right_chromecast
  - service: media_player.turn_off
    data_template:
      entity_id: media_player.left_chromecast
  - service: script.tv_sides_power_down
tv_center_off:
  alias: Center TV
  sequence:
  - service: media_player.turn_off
    data_template:
      entity_id: media_player.center_chromecast
  - service: media_player.turn_off
    data_template:
      entity_id: media_player.surround_chromecast
  - service: script.tv_center_power_down
tv_living_room_off:
  alias: Living Room TVs
  sequence:
  - service: script.tv_sides_off
  - service: script.tv_center_off
tv_all_off:
  alias: TVs
  sequence:
  - service: script.tv_living_room_off
walkup_music:
  alias: Walkup Music
  sequence:
  - service: logbook.log
    data_template:
      name: "Walkup music starting"
      message: "Playlist {{playlist}}"
  - service: media_player.select_source
    data:
      entity_id: media_player.spotify
      source: Living Room Echo Dot
  - service: media_player.play_media
    data_template:
      entity_id: media_player.spotify
      media_content_id: "{{playlist|default('spotify:user:borigas:playlist:1jBiclFnkbb1kesKneqyL8')}}"
      media_content_type: playlist
  - service: media_player.volume_set
    data:
      entity_id: media_player.spotify
      volume_level: 0.75
  - delay: 00:00:40
  - service: media_player.media_pause
    data:
      entity_id: media_player.spotify