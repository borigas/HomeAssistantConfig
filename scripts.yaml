restart_hass:
  alias: Restart HomeAssistant
  sequence:
    - service: homeassistant.restart
update_hass:
  alias: Update HomeAssistant
  sequence:
    - service: shell_command.update_hass
pull_github:
  alias: Pull from Github
  sequence:
    - service: shell_command.pull_github
reload_groups:
  alias: Reload Groups
  sequence:
    - service: group.reload
reload_automation:
  alias: Reload Automation
  sequence:
    - service: automation.reload
reload_core:
  alias: Reload Core Config
  sequence:
    - service: homeassistant.reload_core_config
tv_center_volume_up:
  alias: Center Volume Up
  sequence:
    - service: remote.send_command
      data_template:
        command: VolumeUp
        device: 33807080
        entity_id: remote.livingroom
        num_repeats: 2
        delay_secs: 0.2
tv_center_volume_down:
  alias: Center Volume Down
  sequence:
