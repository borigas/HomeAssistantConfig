- id : leave_home
  alias: Leave Home
  trigger:
    platform: zone
    entity_id: device_tracker.ben
    zone: zone.home
    event: leave
  action:
    - service: notify.pushbullet
      data: 
        message: "Ben left home"
- id: arrive_home
  alias: Arrive Home
  trigger:
    platform: zone
    entity_id: device_tracker.ben
    zone: zone.home
    event: enter
  action:
    - service: notify.pushbullet
      data: 
        message: "Ben arrived home"

