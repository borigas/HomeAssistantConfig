- id: enable_todays_alarm   
  alias: Enable todays alarm
  trigger:
    platform: time
    hours: 9
    minutes: 0
    seconds: 0
  condition:
    condition: state
    entity_id: input_boolean.alarm_lights
    state: 'on'
  action:
    service: input_boolean.turn_on
    entity_id: input_boolean.alarm_lights_today
 
- id: disable_todays_alarm
  alias: Disable todays alarm
  trigger:
    platform: time
    hours: 9
    minutes: 0
    seconds: 0
  condition:
    condition: state
    entity_id: input_boolean.alarm_lights
    state: 'off'
  action:
    service: input_boolean.turn_off
    entity_id: input_boolean.alarm_lights_today

- id: garage_open
  alias: Garage Open
  trigger:
    platform: state
    entity_id: cover.bens_garage_door, cover.britts_garage_door
    to: 'open'
    for:
      minutes: 1
  action:
    - service: notify.pushbullet
      data_template:
        message: '{{ trigger.to_state.attributes["friendly_name"] }} has been {{ trigger.to_state.state }} for {{ trigger.for }}'
