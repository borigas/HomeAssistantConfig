- id: garage_open
  alias: Garage Open
  trigger:
    platform: state
    entity_id: cover.bens_garage_door, cover.britts_garage_door
    to: 'open'
    for:
      minutes: 1
  action:
    - service: notify.pushbullet
      data_template:
        message: '{{ trigger.to_state.attributes["friendly_name"] }} has been {{ trigger.to_state.state }} for {{ trigger.for }}'
