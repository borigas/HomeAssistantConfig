homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Chicago
    
  customize:
    light.bedroom_overhead_level_2:
      friendly_name: Bedroom Ceiling

zone:
  name: Work
  latitude: 40.813299
  longitude: -96.710486
  radius: 200
  icon: mdi:desktop-mac

zone 2:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  radius: 500
  icon: mdi:home

http:
  api_password: !secret http_password
#  ssl_certificate: !secret ssl_certificate
#  ssl_key: !secret ssl_key
  server_port: 8123
  
mqtt:
#  broker: m12.cloudmqtt.com
#  port: 14782
#  username: HomeAssistant
#  password: !secret mqtt_password
  broker: 127.0.0.1
  port: 1883


device_tracker:
  platform: owntracks
  max_gps_accuracy: 200
  track_new_devices: no

# Track the sun
#sun:

sensor:
  # Prediction of weather
  - platform: yr
  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload
    minute:
      - 0
      - 10
      - 20
      - 30
      - 40
      - 50
  - platform: fastdotcom
    minute:
      - 5
      - 15
      - 25
      - 35
      - 45
      - 55
  - platform: mqtt
    state_topic: "home/garage/door/c0928600"
    name: "East Garage Door Raw"
    qos: 0
    unit_of_measurement: "ft"
    value_template: '{{ value_json.Distance }}'
  - platform: mqtt
    state_topic: "home/garage/door/4413c000"
    name: "West Garage Door Raw"
    qos: 0
    unit_of_measurement: "ft"
    value_template: '{{ value_json.Distance }}'
  - platform: mqtt
    state_topic: "owntracks/Ben/g3"
    name: "Ben's Phone Battery"
    qos: 0
    unit_of_measurement: "%"
    value_template: '{{ value_json.batt }}'

# View all events in a logbook
logbook:

# Allows you to issue voice commands from the frontend
conversation:

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Discover some devices automatically
discovery:

# Enables support for tracking state changes over time.
history:

# Checks for available updates
updater:

