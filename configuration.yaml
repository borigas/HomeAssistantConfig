- alias: Wake Up Dim
  trigger:
    platform: time
    hours: 7
    minutes: 40
    seconds: 0
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.alarm_lights
        state: 'on'
  action:
    service: light.turn_on
    entity_id: group.bedroom_alarm_lights
    data:
      brightness: 50

- alias: Wake Up Medium
  trigger:
    platform: time
    hours: 7
    minutes: 50
    seconds: 0
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.alarm_lights
        state: 'on'
  action:
    service: light.turn_on
    entity_id: group.bedroom_alarm_lights
    data:
      brightness: 100

- alias: Wake Up Bright
  trigger:
    platform: time
    hours: 8
    minutes: 0
    seconds: 0
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.alarm_lights
        state: 'on'
  action:
    service: light.turn_on
    entity_id: group.bedroom_alarm_lights
    data:
      brightness: 200

- alias: Wake Up Toggle
  trigger:
    platform: time
    seconds: '/5'
  condition:
    condition: and
    conditions:
      - condition: time
        after: '8:10:00'
        before: '8:20:00'
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.alarm_lights
        state: 'on'
  action:
    service: light.toggle
    entity_id: group.bedroom_alarm_lights

- alias: Wake Up Over
  trigger:
    platform: time
    hours: 9
    minutes: 0
    seconds: 0
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.alarm_lights
        state: 'on'
  action:
    service: light.turn_off
    entity_id: group.bedroom_alarm_lights
